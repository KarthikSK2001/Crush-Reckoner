                          Wrappers
        ******************************************/
    
    .ct-wrapper {

    }

    }

    }
    
    .sidebar-wrapper {
        width: 300px !important;
        padding: 25px 20px;

    /**** Layout Styling CSS *****/
    
    body#layout .header-wrapper {
        margin-top: 40px;
    }
    
    body#layout #header,
    body#layout .header-right {
        width: 50%;
    }
    
    body#layout .outer-wrapper,
    body#layout .sidebar-wrapper,
    body#layout .ct-wrapper {
        margin: 0;
        padding: 0;
    }
    /*****************************************
                    Header CSS
        ******************************************/
    
    #header {
        float: left;
        width: auto;
    }
    
    #header-inner {
        margin: 5px 0px 0px;
        padding: 0;
        float: center;
    }
    
    #header h1 {

        font-size: 50px;
        text-transform: capitalize;
        line-height: 100px;
        text-shadow: 1px 1px 1px #000000;
    }
    
    #header h1 a,

    }
    
    #header p.description {

        text-transform: capitalize;

    #header img {

        width: auto;
        height: auto;

    }
    /***** Header Right CSS *****/
    
    .header-right {
        float: right;
    }
    
    .header-right .widget-content {
        margin-top: 0 0 0 35px;
        ;
    }
    /*****************************************
                      Main Menu CSS
        ******************************************/
    /*-----Responsive Drop Down Menu by ----*/
    
    #menu {
        background: #0088cc url() repeat-x;
        ;
        color: #FFF;
        height: 40px;
        border-bottom: 0px solid #DDD;
        border-top: 0px solid #369;
    }
    
    #menu ul,
    #menu li {
        margin: 0 auto;
        padding: 0 0;
        list-style: none
    }
    
    #menu ul {
        height: 45px;
        width: 100%
    }
    
    #menu li {
        float: left;
        display: inline;
        position: relative;
        font: bold 0.9em Arial;
    }
    
    #menu a {
        display: block;
        line-height: 40px;
        padding: 0 14px;
        text-decoration: none;
        color: #ffffff;
    }
    
    #menu li a:hover {
        color: black;
        -webkit-transition: all .1s ease-in-out;
        -moz-transition: all .1s ease-in-out;
        -ms-transition: all .1s ease-in-out;
        -o-transition: all .1s ease-in-out;
        transition: all .1s ease-in-out;
        background: white;
    }
    
    #menu input {
        display: none;
        margin-bottom: -5px;
        margin-top: 5px;
        margin-left: 13px;
        margin-right: -5px;
        padding: 0 0;
        width: 36px;
        height: 30px;
        opacity: 0;
        cursor: pointer
    }
    
    #menu label {
        font: 30px Arial;
        display: none;
        width: 60px;
        height: 36px;
        line-height: 43px;
        text-align: center
    }
    
    #menu label span {
        font-size: 20px;
        position: absolute;
        left: 50px
    }
    
    #menu ul.menus {
        height: auto;
        overflow: hidden;
        width: 170px;
        background: #191919;
        position: absolute;
        z-index: 99;
        display: none;
    }
    
    #menu ul.menus li {
        display: block;
        width: 100%;
        font: normal 0.8em Arial;
        text-transform: none;
        text-shadow: none;
        border-bottom: 1px dashed #31AFDB;
    }
    
    #menu ul.menus a {
        color: #FFF;
        line-height: 35px;
    }
    
    #menu li:hover ul.menus {
        display: block
    }
    
    #menu ul.menus a:hover {
        background: #414141;
        color: #FFF;
        -webkit-transition: all .1s ease-in-out;
        -moz-transition: all .1s ease-in-out;
        -ms-transition: all .1s ease-in-out;
        -o-transition: all .1s ease-in-out;
        transition: all .1s ease-in-out;
    }
    
    @media screen and (max-width: 800px) {
        #menu {
            position: relative
        }
        #menu ul {
            background: #0088cc;
            position: absolute;
            top: 100%;
            right: 0;
            left: 0;
            z-index: 3;
            margin-top: 40.5px;
            height: auto;
            display: none
        }
        #menu ul.menus {
            width: 100%;
            position: static;
            padding-left: 20px
        }
        #menu li {
            display: block;
            float: none;
            width: auto;
            font: bold 1em Arial;
        }
        #menu input,
        #menu label {
            position: absolute;
            top: 0;
            left: 0;
            display: block
        }
        #menu input {
            z-index: 4
        }
        #menu input:checked+label {
            color: white
        }
        #menu input:checked~ul {
            display: block
        }
    }

                    Footer Top
        ******************************************/
    
    .footer-top {

    #footer {

        ******************************************/
    
    @media screen and (max-width: 1024px) {

        .nav-menu ul {

    /* ------- */
    /* CONTACT */
    /* ------- */
    
    .contact {
        background: #dcdfea;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
    }
    /* ---- */

    /* ---- */
    
    .contact form {
        display: grid;
        /* grid-template-columns: 1fr 1fr; */
        grid-gap: 5px;
    }
    
    .contact form label {
        display: inline;
    }
    
    .contact form p {

    }

        grid-column: 1 / 3;
    }

        width: 87%;
        padding: 0.8em;
        border: solid 1px #627EDC;
        border-radius: 4px;

    }

        width: 49%;
        padding: 0.8em;

        display: inline;
        margin: 2px;
    }

        background: #0088cc;
        border: 0;
        color: #e4e4e4;

        font-size: 14px;

    }
    
    .contact form select,
    #files {
        width: 100%;
        border: solid 1px #627EDC;
        border-radius: 4px;
        padding: 0.8em;

    }
    
    .contact form textarea {

    }
    
    .contact form button {
        background: #0088cc;
        border: 0;
        color: #e4e4e4;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: bold;
        display: inline;
    }
    
    .contact form button:hover,

        color: #ffffff;

        transition: background-color 2s ease-out;
    }

    .hs-responsive-embed-youtube {
        position: relative;
        padding-bottom: 56.25%;
        /* 16:9 Aspect Ratio */
    }
    
    .hs-responsive-embed-youtube iframe {
        position: absolute;
        width: 100%!important;
        height: 100%!important;
        border-radius: 5px;
        border: 5px solid transparent;
        background-image: linear-gradient(black, black), linear-gradient(270deg, #14f1d4, #B95DD7 50%, #85ff67 100%);
        background-repeat: no-repeat;
        background-origin: padding-box, border-box;
        text-align: center;
        background-image: linear-gradient(grey, cornflowerblue, #B95DD7), linear-gradient(180deg, cornflowerblue, rgb(240, 28, 240) 50%, rgb(52, 255, 62));
        background-repeat: no-repeat;
        background-position: 0 0, 0 100%;
        background-origin: padding-box, border-box;
        animation: highlight 1s infinite alternate;
    }
    
    hr {

    #status {
        margin-top: 17rem;
        border: 3px solid white;
        animation: beat .33s infinite alternate;
    }

<script>
    const colorMax = 192;

    const scrollBreakpoint = window.innerHeight * 0.9;

    document.addEventListener('DOMContentLoaded', () => {
        randomizeBackgrounds();
        setupScrollListener();
        setupScrollEvent();
    });

    // scrolls window to top
    function setupScrollEvent() {
        const scrollButton = document.querySelector('.scroll-top');

        scrollButton.addEventListener('click', (e) => {

            smoothVerticalScrolling(scrollButton.parentElement, 250, "top");
        });
    }

    // prepares the window for a scroll event to show the scroll button


    function randomizeBackgrounds() {

        const contentContainers = document.querySelectorAll('.content-container');

        [].forEach.call(contentContainers, container => {

            container.style.background = `rgb(${randVal(colorMax)},${randVal(colorMax)},${randVal(colorMax)})`;
        });
    }


    function randVal(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

    // uses a timeout to scroll to top
    function smoothVerticalScrolling(e, time, where) {
        // gets the element's top position relative to the viewport
        const eTop = e.getBoundingClientRect().top;

        // divides the top offset into 100 steps to be ellapsed
        const eAmt = eTop / 100;

        // starting time
        let curTime = 0;

        // not to exceed the desired duration
        while (curTime <= time) {
            // call a function to execute at one hundreth of the desired scroll time
            window.setTimeout(SVS_B, curTime, eAmt, where);
            // increase by one hundreth of the desired time to execute exactly 100 times
            curTime += time / 100;
        }
    }

    function SVS_B(eAmt, where) {

        if (where == "center" || where == "") {
            window.scrollBy(0, eAmt / 2);
        }

        if (where == "top") {
            window.scrollBy(0, eAmt);
        }
    }

    document.onreadystatechange = function() {
        if (document.readyState === "complete") {
            $("#panel_left").addClass("panel_left");
            $("#panel_right").addClass("panel_right");
            $("#loader").addClass("loaded-circle");
            $("#loader-img").addClass("loaded-img");
            $("#preloader").addClass("loaded-img");

        }
    }
    document.addEventListener('contextmenu', event => event.preventDefault());
</script>
